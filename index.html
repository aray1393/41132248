        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #c2c2c2,#070707);
            display: flex;
            flex-direction: column; /* 增加垂直排列 */
        }

        nav {
            background-color: #7b7b7b;
            color: white;
            width: 100px;
            height: calc(100vh - 10px); /* 調整高度，避免與 header 重疊 */
            position: fixed;
            top: 0px; /* 頁首高度 */
            left: 0;
            padding-top: 5rem;
        }

        header {
            background-color: #abac8c;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 1rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        nav a:hover {
            background-color: #858e90;
            color: #333;
        }

        .submenu {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            left: 100px;
            top: 0;
            background-color: #787878;
            min-width: 150px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            transform: translateX(-200px);
            opacity: 0;
            transition: transform 0.85s ease, opacity 0.85s ease;
        }

        .submenu li {
            margin: 0;
        }

        .submenu a {
            font-size: 0.9rem;
            padding: 0.3rem 1rem;
            background-color: #a8a8a8;
            color: #333;
            text-align: left;
        }

        nav li:hover .submenu {
            transform: translateX(0);
            opacity: 1;
        }

        nav li {
            position: relative;
        }

        main {
            margin-left: 40px;
            flex: 1;
            padding-top: 70px; /* 預留 header 的高度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .project-container {
            position: relative;
            width: 800px;
            height: 500px;
            overflow: hidden;
        }

        .project-group {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 1s ease, opacity 1s ease;
        }

        .project-group.active {
            opacity: 1;
            transform: translateX(0);
        }

        .project-group.exit-left {
            opacity: 0;
            transform: translateX(-100%);
        }

        .project-group.exit-right {
            opacity: 0;
            transform: translateX(100%);
        }

        .project {
            flex: 1;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: background 1s ease; /* 背景漸變過渡 */
        }

        #imageModal.show {
            background: rgba(0, 0, 0, 0.7); /* 顯示時背景逐漸變深 */
        }

        #modalImage {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            transform: scale(0.001);
            transition: transform 1s ease;
        }

        #imageModal.show img {
            transform: scale(1);
        }
        .text-indent {
            margin-left: 120px; /* 向右移動的像素距離 */
            font-size: 1.5rem;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 4500px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: none;
        }

    <script>
        let currentGroup = '2d';

        function showProjects(group) {
            if (group === currentGroup) return;
            const currentElement = document.getElementById(`projects-${currentGroup}`);
            const targetElement = document.getElementById(`projects-${group}`);
            currentElement.classList.remove('active');
            currentElement.classList.add(group === '2d' ? 'exit-right' : 'exit-left');
            targetElement.classList.remove('exit-left', 'exit-right');
            targetElement.classList.add('active');
            currentGroup = group;
        }

        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('show');
            }, 100);
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 500);
        }

        document.getElementById('imageModal').addEventListener('click', function (event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
